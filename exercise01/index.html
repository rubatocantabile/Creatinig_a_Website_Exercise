<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>exercise01</title>
</head>
<body>
  
  <!-- header -->
  <header id="header" class="header">
    <div class="container flex">
      <div class="logo txt-trans">d.lab</div>
      <ul class="menu">
        <li><a href="javascript:void(0)" class="txt-trans-cap">about</a></li>
        <li><a href="javascript:void(0)" class="txt-trans-cap">works</a></li>
        <li><a href="javascript:void(0)" class="txt-trans-cap">contact us</a></li>
      </ul>
    </div>
  </header><!-- // header -->
  
  <!-- contents -->
  <main class="contents">
    <div class="sect sect01">
      <div class="container">
        <dl class="txt">
          <dd>경험을 연결하는 뉴미디어 콘텐츠 그룹</dd>
          <dt class="txt-trans-cap">d.lab</dt>
        </dl>
        <div class="btn txt-trans-cap">about</div>
      </div>
    </div>
    <div class="sect sect02">
      <div class="container">
        <dl class="txt">
          <dt class="txt-trans-upper">kids</dt>
          <dd>서울상상나라 <img src="./img/ex_img.png" alt="" class="cross"> 신나는 놀이</dd>
        </dl>
      </div>
    </div>
    <div class="sect sect03">
      <div class="container">
        <dl class="txt">
          <dt class="txt-trans-cap">food</dt>
          <dd>아워홈 도시락 <img src="./img/ex_img.png" alt="" class="cross"> 야구장 먹방</dd>
        </dl>
      </div>
    </div>
    <div class="sect sect04">
      <div class="container">
        <dl class="txt">
          <dt class="txt-trans-cap">tarvel</dt>
          <dd>이화마을 <img src="./img/ex_img.png" alt="" class="cross"> 슬로우 라이프</dd>
        </dl>
      </div>
    </div>
    <div class="sect sect05">
      <div class="container">
        <dl class="txt">
          <dt class="txt-trans-cap">place</dt>
          <dd>한복카페 <img src="./img/ex_img.png" alt="" class="cross"> 인생샷</dd>
        </dl>
      </div>
    </div>
  </main><!-- // contents -->
  
  <!-- footer -->
  <footer id="footer" class="footer">
    <div class="container flex">
      <div class="column-wrap flex">
        <div class="column-left flex">
          <p class="txt">
            <span>경험을 연결하는</span>
            <span>뉴미디어 콘텐츠 그룹</span>
          </p>
          <div class="logo txt-trans-cap">d.lab</div>
        </div>
        <div class="column-right flex">
          <div class="txt txt-trans-upper">contact us:</div>
          <div class="social-btn flex">
            <a href="javascript:void(0)" class="ico email">
              <img src="" alt="">
            </a>
            <a href="javascript:void(0)" class="ico facebook">
              <img src="" alt="">
            </a>
            <a href="javascript:void(0)" class="ico insta">
              <img src="" alt="">
            </a>
          </div>
        </div>
      </div>
      <div class="copy">
        <p>© D.Lab. All rights reserved.</p>
      </div>
    </div>
  </footer><!-- footer -->
  
</body>
</html>
